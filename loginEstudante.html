<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login do Estudante</title>
    <link rel="stylesheet" href="loginEstudante.css">

    <!-- Link de Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

                            <div class="margin">

                                <br>
                            </div>
                            <input type="button" value="Entrar" class="btn-logar">
                            <a href="cad-estudante2.html" class="cadastrese">Cadastre-se</a>

                    </div>
                </div>
            </div>
        </div>
