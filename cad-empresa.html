<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa</title>
    <link rel="stylesheet" href="cad-empresa.css">

    <!-- Link de Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"></div>

        <nav>
            <ul>
                <li><a href="loginEstudante.html">Estudante</a></li>
                <li><a href="login-Empresa.html">Empresa</a></li>
                <li><a href="">Vagas</a></li>
                <li><a href="index.html"> | Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="backgraund-img">
            <div class="opacity">
                <div class="container-box">
                    <div class="box">
                        <h1 class="title-box">Cadastro Empresarial</h1>
                        <div class="itens-box">
                            <label for="nome" class="label-input">Nome ou razão social:</label>
                            <input type='text' id='nome' name='nome' required class="inputUser">
                            <br>
                            <label for="dtnasc">Data de fundação:</label>
                            <input type='date' id='dtnasc' name='dtnasc' class="inputUser"><br>                      
                            <br>
                            <label for="cpf" class="label-input">CNPJ:</label>
                            <input type='number' id='cpf' name='cpf' class="inputUser">
                            <label for="telefone" class="label-input" id="tel">Nº telefone:</label>
                            <input type='number' id='telefone' name='telefone' class="inputUser">
                            <br>
                            <label for="nome" class="label-input">Responsavel para contato:</label>
                            <input type='text' id='responsavel' name='nomeResponsavel' required class="inputUser">
                            <br>

                            <label for="email" class="label-input">E-mail:</label>
                            <input type='email' id='email' name='email' required class="inputUser">
                            <br>
                            <label for="cidade" class="label-input">Cidade:</label>
                            <input type='text' id='cidade' name='cidade' required class="inputUser">
                            <label for="uf" id="uff">UF:</label>
                            <select id="uf" name="curso" class="inputUser">
                                <option value="estado">AC</option>
                                <option value="estado">AL</option>
                                <option value="estado">AP</option>
                                <option value="estado">AM</option>
                                <option value="estado">BA</option>
                                <option value="estado">CE</option>
                                <option value="estado">DF</option>
                                <option value="estado">ES</option>
                                <option value="estado">GO</option>
                                <option value="estado">MA</option>
                                <option value="estado">MT</option>
                                <option value="estado">MS</option>
                                <option value="estado">MG</option>
                                <option value="estado">PB</option>
                                <option value="estado">PR</option>
                                <option value="estado">PE</option>
                                <option value="estado">PI</option>
                                <option value="estado">RJ</option>
                                <option value="estado">RN</option>
                                <option value="estado">RS</option>
                                <option value="estado">RO</option>
                                <option value="estado">RR</option>
                                <option value="estado">SC</option>
                                <option value="estado">SP</option>
                                <option value="estado">SE</option>
                                <option value="estado">TO</option>
                            </select>
                                <br>
                                <label for="endereco" class="label-input">Endereço:</label>
                                <input type='text' id='endereco' name='endereco' required class="inputUser">
                                <label for="n-casa" class="label-input">N° do local:</label>
                                <input type='number' id='n-casa' name='casa' class="inputUser">
                                <br>
                                <label for="curso">Area de atuação:</label>
                                <select id="curso" name="curso" class="inputUser">
                                    <option value="adm">ADMINISTRAÇÃO</option>
                                    <option value="auto-industrial">AUTOMAÇÃO INDUSTRIAL</option>
                                    <option value="dev">DESENVOLVIMENTO DE SISTEMAS</option>
                                    <option value="edificacoes">EDIFICAÇÕES</option>
                                    <option value="eletromecanina">ELETROMECÂNICA</option>
                                    <option value="eletrotecnica">ELETROTÉCNICA</option>
                                    <option value="logistica">LOGÍSTICA</option>
                                    <option value="mtc-automotiva">MANUTENÇÃO AUTOMOTIVA</option>
                                    <option value="mecanica">MECÂNICA</option>
                                    <option value="mecatronica">MECATRÔNICA</option>
                                    <option value="petroquimica">PETROQUÍMICA</option>
                                    <option value="quimica">QUÍMICA</option>
                                    <option value="r-computadores">REDE DE COMPUTADORES</option>
                                    <option value="refri-clima">REFRIGERAÇÃO E CLIMATIZAÇÃO</option>
                                    <option value="seguranca-trabalho">SEGURANÇA DO TRABALHO</option>
                                </select>
                            
                            <br class="Teste4">
                         
                            <div class="margin">
                                <label for="senha" class="label-input">Senha de acesso:</label>
                                <input type='password' id='nova-senha' name='senha' required class="inputUser">
                                <label for="senha" class="label-input" id="conf-senha">Confirmar senha:</label>
                                <input type='password' id='senha' name='senha' required class="inputUser">
                                <br>
                            </div>
                            <a href="login-Empresa.html"><input type="button" value="Cadastrar"
                                    class="btn-cadastrar"></a>
                                    <div class="itens-secundarios">
                                    <a href="cad-empresa.html" class="btn-secundario">Cadastrar vaga</a>
                                    <a href="cad-empresa.html" class="btn-secundario">Avaliar empresa</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer class="rodape">
        <div class="caixaRodape">

        </div>
    </footer>

</html>
